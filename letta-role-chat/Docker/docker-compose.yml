
services:
  api:
    image: node:20-alpine
    container_name: letta-api
    working_dir: /app
    volumes:
      - ../apps/api:/app:delegated
      - api_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    environment:
      PORT: "3001"
      HOST: "0.0.0.0"
      # ✔ 改成宿主机 MySQL
      DB_HOST: host.docker.internal
      DB_PORT: "3306"
      DB_USER: root
      DB_PASSWORD: 200106
      DB_NAME: letta_chat
    restart: unless-stopped
    command: sh -c "npm ci && npm run dev"

  web:
    image: node:20-alpine
    container_name: letta-web
    working_dir: /app
    volumes:
      - ../apps/web:/app:delegated
      - web_node_modules:/app/node_modules
    ports:
      - "3000:5173"
    environment:
      VITE_PROXY_TARGET: http://letta-api:3001
    restart: unless-stopped
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  api_node_modules:
  web_node_modules:
