version: '3.8'

services:
  letta-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: letta-chat
    ports:
      - "3000:80"  # 映射到主机的 3000 端口
    volumes:
      # 持久化数据库
      - ./data:/app/data
      # 持久化上传的头像
      - ./uploads:/app/uploads
      # 可选：挂载日志目录
      - ./logs:/var/log/supervisor
    environment:
      # 后端环境变量
      - PORT=3001
      - HOST=0.0.0.0
      - AVATAR_DIR=/app/uploads/avatars
      - DB_PATH=/app/data/letta.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/roles"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 可选：添加网络配置
networks:
  default:
    name: letta-network